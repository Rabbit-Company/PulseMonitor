# Name of the monitor
name = "Redis"
# Execute task every X seconds
execute_every = 30

[monitors.heartbeat]
method = "GET"
url = ""

[monitors.redis]
url = "redis://[<username>][:<password>@]<hostname>[:port][/<db>]"