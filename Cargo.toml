[package]
name = "pulsemonitor"
version = "3.0.0"
authors = ["Rabbit Company LLC <info@rabbit-company.com>"]
description = "Simple pulse monitor"
edition = "2021"
repository = "https://github.com/Rabbit-Company/PulseMonitor"
license = "GPL-3.0"
readme = "README.md"
rust-version = "1.85.1"
categories = ["command-line-utilities"]
keywords = ["cli", "process-monitoring"]
publish = ["pulsemonitor"]

[dependencies]
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt"] }
comfy-table = "7.1"
clap = { version = "4.5", features = ["derive"] }
inline_colorization = "0.1.6"
redis = { version = "0.29.3", features = [
	"tokio-comp",
	"tokio-native-tls-comp",
] }
reqwest = { version = "0.12" }
ping = "0.5"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.44.2", features = ["full"] }
toml = "0.8"
sqlx = { version = "0.8", features = [
	"runtime-tokio",
	"tls-native-tls",
	"mysql",
	"postgres",
] }

# Dependencies to fix security vulnerabilities
openssl = "0.10.72"
url = "2.5.4"
rsa = "0.9.8"
