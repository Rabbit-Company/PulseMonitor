[package]
name = "pulsemonitor"
version = "3.6.0"
authors = ["Rabbit Company LLC <info@rabbit-company.com>"]
description = "Simple pulse monitor"
edition = "2021"
repository = "https://github.com/Rabbit-Company/PulseMonitor"
license = "GPL-3.0"
readme = "README.md"
rust-version = "1.85.1"
categories = ["command-line-utilities"]
keywords = ["cli", "process-monitoring"]
publish = ["pulsemonitor"]

[dependencies]
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
comfy-table = "7.1"
clap = { version = "4.5", features = ["derive"] }
inline_colorization = "0.1.6"
redis = { version = "0.29", features = ["tokio-comp", "tokio-native-tls-comp"] }
reqwest = { version = "0.12" }
tokio-tungstenite = { version = "0.26", features = ["native-tls"] }
ping = "0.5"
lettre = "0.11"
imap = "3.0.0-alpha.15"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.44", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
toml = "0.8"
mysql_async = { version = "0.35", default-features = false, features = [
	"minimal",
	"native-tls-tls",
] }
tokio-postgres = "0.7"
tiberius = { version = "0.12", features = ["tokio"] }
postgres-native-tls = "0.5"
native-tls = "0.2"
futures-util = "0.3"
